    name: "Instrukcja DCR"
    content: "<h3>Dobry.</h3><p>Proszę założyć słuchawki. Mogą pojawić się małe trzaski przy przełączaniu kanałów, nie jestem w stanie tego do końca usunąć, można je olać. Na końcu przy kliknięciu \"send results\" wypluje plik .json proszę o wysłanie go do mnie :)). W pierwszej części oceniasz jakość próbek względem Referencji.</p>"

